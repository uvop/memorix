schema: http://localhost:8080/graphql
documents: "src/**/*.graphql"
generates:
  ./src/core/graphql/introspection-result.generated.ts:
    plugins:
      - fragment-matcher
      - add: "/* tslint-disable */"
      - add: "/* eslint-disable */"
      - add: "// @ts-nocheck"
  ./src/core/graphql/schema.graphql:
    plugins:
      - schema-ast
    config:
      skipDocumentValidation: true
      includeDirectives: true
  ./src/core/graphql/types.generated.ts:
    plugins:
      - add: "/* tslint-disable */"
      - add: "/* eslint-disable */"
      - add: "// @ts-nocheck"
      - typescript
      - typescript-resolvers
      - add: "import { type ValueType } from 'src/value';"
    config:
      skipDocumentValidation: true
      useIndexSignature: true
      scalars:
        SchemaValue: ValueType
  ./src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./core/graphql/types.generated.generated
      extension: .generated.tsx
    plugins:
      - add:
          content: "/* tslint-disable */"
          placement: "prepend"
      - add:
          content: "/* eslint-disable */"
          placement: "prepend"
      - add:
          content: "// @ts-nocheck"
          placement: "prepend"
      - typescript-operations
      - typescript-react-apollo
    config:
      skipDocumentValidation: true
      withHooks: true
      withHOC: true
      withComponent: true
      withMutationFn: false
      withResultType: false
      reactApolloVersion: 2
config:
  skipDocumentsValidation: true
