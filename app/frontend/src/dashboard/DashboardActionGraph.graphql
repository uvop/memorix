query ActionGraph($id: ID!) {
  action(id: $id) {
    id
    name
    connectedDevices {
      id
      name
      language
      secondsConnected
    }
  }
}

subscription ActionGraphOperations($id: ID!) {
  actionLastOperations(id: $id) {
    id
    connectedDeviceId
    createMsAgo
    type
    data {
      ... on CacheOperation {
        cacheType: type
      }
      ... on PubsubOperation {
        pubsubType: type
        publishTo {
          connectedDeviceId
        }
      }
      ... on TaskOperation {
        taskType: type
        queueTo {
          connectedDeviceId
          returns
          returnCallbackStartedMsAgo
        }
      }
    }
  }
}
