scalar SchemaValue

type Query {
  test: Boolean!
  schema: Schema!
}

type Mutation {
  echo(message: String!): Boolean!
}

type Subscription {
  listenToEchoes: String!
  connectedDevices: [ConnectedDevice!]!
}

enum Language {
  TYPESCRIPT
}

enum EventType {
  GET
  SET
}

type ConnectedDevice {
  id: ID!
  language: Language!
  secondsConnected: Int!
}

type Schema {
  models: [SchemaModel!]!
  cache: [SchemaCache!]!
  pubsub: [SchemaPubsub!]!
  task: [SchemaTask!]!
}

type SchemaModel {
  id: ID!
  name: String!
  value: SchemaValue!
}

type SchemaCache {
  id: ID!
  name: String!
  key: SchemaValue
  payload: SchemaValue!
}

type SchemaPubsub {
  id: ID!
  name: String!
  key: SchemaValue
  payload: SchemaValue!
}

type SchemaTask {
  id: ID!
  name: String!
  key: SchemaValue
  payload: SchemaValue!
  returns: SchemaValue
}
